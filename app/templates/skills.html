<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Dashboard - Hirex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: block;
            padding: 16px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            background-color: #f8f9ff;
            border-color: #5a67d8;
        }
        
        .file-upload.has-file .file-upload-label {
            background-color: #e6fffa;
            border-color: #38a169;
            color: #38a169;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .skills-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .skills-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .skills-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .skills-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .skill-category {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        
        .category-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .skill-tag.required {
            background: #e53e3e;
        }
        
        .skill-tag.nice-to-have {
            background: #38a169;
        }
        
        .candidate-info {
            background: #e6fffa;
            border-left: 4px solid #38a169;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .candidate-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d5a5a;
            margin-bottom: 5px;
        }
        
        .candidate-details {
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        .job-card {
            background: #fff5ee;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .job-company {
            color: #667eea;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .error {
            background-color: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .main-card {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Hirex</div>
            <div class="tagline">Skills Dashboard</div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to API Home</a>
        
        <div class="main-card">
            <h2 class="section-title">üìä Skills Analysis Dashboard</h2>
            
            <form id="skillsForm">
                <div class="form-group">
                    <label class="form-label" for="resume">Resume (PDF or DOCX)</label>
                    <div class="file-upload" id="resumeUpload">
                        <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                        <label for="resume" class="file-upload-label">
                            üìÅ Click to upload your resume or drag and drop
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="jobUrls">LinkedIn Job URLs (one per line)</label>
                    <textarea 
                        id="jobUrls" 
                        name="jobUrls" 
                        class="form-input form-textarea" 
                        placeholder="https://www.linkedin.com/jobs/view/1234567890
https://www.linkedin.com/jobs/view/0987654321"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    üîç Analyze Skills
                </button>
            </form>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loadingMessage">
            <div class="spinner"></div>
            <p>Extracting skills from resume and job postings...</p>
            <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">This may take a moment</p>
        </div>
        
        <div class="results" id="results">
            <div class="skills-section">
                <div class="skills-header">
                    <span class="skills-icon">üë§</span>
                    <span class="skills-title">Candidate Skills</span>
                </div>
                <div id="candidateInfo"></div>
                <div id="candidateSkills"></div>
            </div>
            
            <div class="skills-section">
                <div class="skills-header">
                    <span class="skills-icon">üíº</span>
                    <span class="skills-title">Job Requirements</span>
                </div>
                <div id="jobSkills"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('skillsForm');
            const resumeInput = document.getElementById('resume');
            const resumeUpload = document.getElementById('resumeUpload');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loadingMessage');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            const candidateInfo = document.getElementById('candidateInfo');
            const candidateSkills = document.getElementById('candidateSkills');
            const jobSkills = document.getElementById('jobSkills');
            
            // Handle file upload visual feedback
            resumeInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    resumeUpload.classList.add('has-file');
                    resumeUpload.querySelector('.file-upload-label').textContent = 
                        `‚úÖ ${this.files[0].name}`;
                } else {
                    resumeUpload.classList.remove('has-file');
                    resumeUpload.querySelector('.file-upload-label').textContent = 
                        'üìÅ Click to upload your resume or drag and drop';
                }
            });
            
            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide previous results and errors
                results.classList.remove('show');
                errorMessage.classList.remove('show');
                loading.classList.add('show');
                submitBtn.disabled = true;
                
                try {
                    const formData = new FormData();
                    formData.append('resume', resumeInput.files[0]);
                    formData.append('job_urls', document.getElementById('jobUrls').value);
                    
                    const response = await fetch('/analyze-jobs', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to analyze skills');
                    }
                    
                    const data = await response.json();
                    displaySkillsResults(data);
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    loading.classList.remove('show');
                    submitBtn.disabled = false;
                }
            });
            
            function displaySkillsResults(data) {
                candidateInfo.innerHTML = '';
                candidateSkills.innerHTML = '';
                jobSkills.innerHTML = '';
                
                if (!data.results || data.results.length === 0) {
                    showError('No data found');
                    return;
                }
                
                const candidate = data.results[0].candidate;
                
                // Display candidate information
                candidateInfo.innerHTML = `
                    <div class="candidate-info">
                        <div class="candidate-name">${candidate.full_name}</div>
                        <div class="candidate-details">
                            ${candidate.years_experience} years experience ‚Ä¢ 
                            ${candidate.skills.length} skills identified
                        </div>
                    </div>
                `;
                
                // Display candidate skills
                if (candidate.skills.length > 0) {
                    candidateSkills.innerHTML = `
                        <div class="skill-category">
                            <div class="category-title">Technical Skills (${candidate.skills.length})</div>
                            <div class="skills-list">
                                ${candidate.skills.map(skill => 
                                    `<span class="skill-tag">${skill}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    candidateSkills.innerHTML = `
                        <div class="skill-category">
                            <div class="category-title">No skills detected</div>
                            <p style="color: #666; font-style: italic;">No technical skills were found in the resume. Consider adding a skills section or updating your resume.</p>
                        </div>
                    `;
                }
                
                // Display job skills for each job
                const jobs = data.results[0].matches;
                if (jobs.length > 0) {
                    jobSkills.innerHTML = jobs.map(match => `
                        <div class="job-card">
                            <div class="job-title">${match.job.title}</div>
                            <div class="job-company">${match.job.company || 'Company not specified'}</div>
                            
                            ${match.job.required_skills.length > 0 ? `
                                <div style="margin-bottom: 15px;">
                                    <div class="category-title">Required Skills (${match.job.required_skills.length})</div>
                                    <div class="skills-list">
                                        ${match.job.required_skills.map(skill => 
                                            `<span class="skill-tag required">${skill}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${match.job.nice_to_have_skills.length > 0 ? `
                                <div>
                                    <div class="category-title">Nice to Have (${match.job.nice_to_have_skills.length})</div>
                                    <div class="skills-list">
                                        ${match.job.nice_to_have_skills.map(skill => 
                                            `<span class="skill-tag nice-to-have">${skill}</span>`
                                        ).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${match.job.required_skills.length === 0 && match.job.nice_to_have_skills.length === 0 ? `
                                <p style="color: #666; font-style: italic;">No specific skills requirements found for this job posting.</p>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    jobSkills.innerHTML = '<p style="color: #666; font-style: italic;">No job postings found.</p>';
                }
                
                results.classList.add('show');
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
