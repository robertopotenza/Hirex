<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job Matcher - Hirex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: block;
            padding: 16px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            color: #667eea;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            background-color: #f8f9ff;
            border-color: #5a67d8;
        }
        
        .file-upload.has-file .file-upload-label {
            background-color: #e6fffa;
            border-color: #38a169;
            color: #38a169;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .job-match {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .job-company {
            color: #667eea;
            font-weight: 500;
        }
        
        .score {
            text-align: right;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: 700;
            color: #38a169;
        }
        
        .score-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .breakdown-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .breakdown-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .breakdown-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .error {
            background-color: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .main-card {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .breakdown {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .job-header {
                flex-direction: column;
                align-items: start;
            }
            
            .score {
                text-align: left;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Hirex</div>
            <div class="tagline">LinkedIn Job Matching</div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to API Home</a>
        
        <div class="main-card">
            <h2 class="section-title">üìÑ Upload Your Resume</h2>
            
            <form id="matchingForm">
                <div class="form-group">
                    <label class="form-label" for="resume">Resume (PDF or DOCX)</label>
                    <div class="file-upload" id="resumeUpload">
                        <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                        <label for="resume" class="file-upload-label">
                            üìÅ Click to upload your resume or drag and drop
                        </label>
                    </div>
                </div>
                
                <h2 class="section-title">üîó LinkedIn Job URLs</h2>
                
                <div class="form-group">
                    <label class="form-label" for="jobUrls">Job Post URLs (one per line)</label>
                    <textarea 
                        id="jobUrls" 
                        name="jobUrls" 
                        class="form-input form-textarea" 
                        placeholder="https://www.linkedin.com/jobs/view/1234567890
https://www.linkedin.com/jobs/view/0987654321"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Analyze Job Compatibility
                </button>
            </form>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loadingMessage">
            <div class="spinner"></div>
            <p>Analyzing your resume and job postings...</p>
            <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">This may take a moment</p>
        </div>
        
        <div class="results" id="results">
            <div class="main-card">
                <h2 class="section-title">üéØ Compatibility Results</h2>
                <div id="jobMatches"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('matchingForm');
            const resumeInput = document.getElementById('resume');
            const resumeUpload = document.getElementById('resumeUpload');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loadingMessage');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            const jobMatchesContainer = document.getElementById('jobMatches');
            
            // Handle file upload visual feedback
            resumeInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    resumeUpload.classList.add('has-file');
                    resumeUpload.querySelector('.file-upload-label').textContent = 
                        `‚úÖ ${this.files[0].name}`;
                } else {
                    resumeUpload.classList.remove('has-file');
                    resumeUpload.querySelector('.file-upload-label').textContent = 
                        'üìÅ Click to upload your resume or drag and drop';
                }
            });
            
            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide previous results and errors
                results.classList.remove('show');
                errorMessage.classList.remove('show');
                loading.classList.add('show');
                submitBtn.disabled = true;
                
                try {
                    const formData = new FormData();
                    formData.append('resume', resumeInput.files[0]);
                    formData.append('job_urls', document.getElementById('jobUrls').value);
                    
                    const response = await fetch('/analyze-jobs', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to analyze jobs');
                    }
                    
                    const data = await response.json();
                    displayResults(data);
                    
                } catch (error) {
                    showError(error.message);
                } finally {
                    loading.classList.remove('show');
                    submitBtn.disabled = false;
                }
            });
            
            function displayResults(data) {
                jobMatchesContainer.innerHTML = '';
                
                if (!data.results || data.results.length === 0) {
                    showError('No job matches found');
                    return;
                }
                
                const candidate = data.results[0];
                
                candidate.matches.forEach(match => {
                    const jobDiv = document.createElement('div');
                    jobDiv.className = 'job-match';
                    
                    const scorePercentage = Math.round(match.score * 100);
                    const scoreColor = scorePercentage >= 80 ? '#38a169' : 
                                     scorePercentage >= 60 ? '#d69e2e' : '#e53e3e';
                    
                    jobDiv.innerHTML = `
                        <div class="job-header">
                            <div>
                                <div class="job-title">${match.job.title}</div>
                                <div class="job-company">${match.job.company || 'Company not specified'}</div>
                                ${match.job.location ? `<div style="color: #666; margin-top: 5px;">üìç ${match.job.location}</div>` : ''}
                            </div>
                            <div class="score">
                                <div class="score-value" style="color: ${scoreColor}">${scorePercentage}%</div>
                                <div class="score-label">Match Score</div>
                            </div>
                        </div>
                        
                        <div class="breakdown">
                            <div class="breakdown-item">
                                <div class="breakdown-value">${Math.round(match.breakdown.skills * 100)}%</div>
                                <div class="breakdown-label">Skills</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-value">${Math.round(match.breakdown.experience * 100)}%</div>
                                <div class="breakdown-label">Experience</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-value">${Math.round(match.breakdown.salary * 100)}%</div>
                                <div class="breakdown-label">Salary</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-value">${Math.round(match.breakdown.location * 100)}%</div>
                                <div class="breakdown-label">Location</div>
                            </div>
                            <div class="breakdown-item">
                                <div class="breakdown-value">${Math.round(match.breakdown.industry * 100)}%</div>
                                <div class="breakdown-label">Industry</div>
                            </div>
                        </div>
                        
                        ${match.job.required_skills.length > 0 ? `
                            <div style="margin-top: 20px;">
                                <strong>Required Skills:</strong> ${match.job.required_skills.join(', ')}
                            </div>
                        ` : ''}
                        
                        ${match.job.nice_to_have_skills.length > 0 ? `
                            <div style="margin-top: 10px;">
                                <strong>Nice to Have:</strong> ${match.job.nice_to_have_skills.join(', ')}
                            </div>
                        ` : ''}
                    `;
                    
                    jobMatchesContainer.appendChild(jobDiv);
                });
                
                results.classList.add('show');
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
